<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./calculator.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
  <title>Calculator</title>
</head>

<body>
  <div class="main-container">
    <div class="display-screen p-2" id="darken">
      <i class="bi bi-moon-fill" id="icon" onclick="darktheme()"></i>
      <input type="text" placeholder="0"  class="btn-theme" id="output-screen">
    </div>
    <div class="keypad px-2" id="darken">
      <button onclick="Clear()" class="btn fw-bold" style="color:#f44336">C</button>
      <button onclick="Delete()" class="btn"><i class="fa-solid fa-delete-left" style="color:dodgerblue"></i></button>
      <button onclick="inputNumber('%')" class="btn fw-bold" style="color:dodgerblue">%</button>
      <button onclick="inputNumber('/')" class="btn fw-bold" style="color:dodgerblue">/</button>
      <button onclick="inputNumber('1')" class="btn btn-theme">1</button>
      <button onclick="inputNumber('2')" class="btn btn-theme">2</button>
      <button onclick="inputNumber('3')" class="btn btn-theme">3</button>
      <button onclick="inputNumber('*')" class="btn fw-bold" style="color:dodgerblue">*</button>
      <button onclick="inputNumber('4')" class="btn btn-theme">4</button>
      <button onclick="inputNumber('5')" class="btn btn-theme">5</button>
      <button onclick="inputNumber('6')" class="btn btn-theme">6</button>
      <button onclick="inputNumber('+')" class="btn fw-bold" style="color:dodgerblue">+</button>
      <button onclick="inputNumber('7')" class="btn btn-theme">7</button>
      <button onclick="inputNumber('8')" class="btn btn-theme">8</button>
      <button onclick="inputNumber('9')" class="btn btn-theme">9</button>
      <button onclick="inputNumber('-')" class="btn fw-bold" style="color:dodgerblue">-</button>
      <button onclick="inputNumber('00')"class="btn btn-theme" >00</button>
      <button onclick="inputNumber('0')" class="btn btn-theme">0</button>
      <button onclick="inputNumber('.')" class="btn fw-bold" style="color:dodgerblue">.</button>
      <button onclick="calculate()" class="btn fw-bold" style="color:dodgerblue">=</button>
    </div>
  </div>
  <script src="./calculator.js"></script>
</body>

</html>
